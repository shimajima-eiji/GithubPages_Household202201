<h3 data-sourcepos="1:3-1:36">

<ul data-sourcepos="2:3-4:141">
<li data-sourcepos="2:3-2:88">数学のイコールは比較。プログラミング世界のイコールは代入</li>
<li data-sourcepos="3:3-3:96">数学のイコールに相当するものは、プログラミング世界では==という</li>

</ul>
</blockquote>
<p data-sourcepos="6:1-6:165">「プログラミング世界では」とのことですが視野が狭いと思います。代入にイコールを使わない言語は普通に存在します。</p>
